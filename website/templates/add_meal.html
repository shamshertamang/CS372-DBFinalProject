{% extends "base.html" %}
{% block title %}Add Meal{% endblock %}

{% block profile %}
  {% if user.is_authenticated %}
  <a class="nav-item nav-link" id="profile" href="{{ url_for('views.profile_page') }}">Profile</a>
  {% endif %}
{% endblock %}

{% block content %}
<h1 align="center">Add a New Meal</h1>

<form method="POST">
  <div class="form-group">
    <label for="meal_title">Meal Title</label>
    <input type="text" class="form-control" id="meal_title" name="meal_title" required placeholder="Enter meal title">
  </div>

  <div class="form-group">
    <label for="meal_time">Meal Time</label>
    <select class="form-control" id="meal_time" name="meal_time" required>
      <option value="" disabled selected>Select a meal time</option>
      <option value="Breakfast">Breakfast</option>
      <option value="Lunch">Lunch</option>
      <option value="Dinner">Dinner</option>
    </select>
  </div>

<!--  <div class="form-group">-->
<!--    <label for="scheduled_datetime">Scheduled Date and Time</label>-->
<!--    <input type="datetime-local" class="form-control" id="scheduled_datetime" name="scheduled_datetime" required>-->
<!--  </div>-->

  <div class="form-group">
  <label>Select Recipes</label>
  {% for recipe in recipes %}
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        name="recipe_ids"
        id="recipe-{{ recipe.id }}"
        value="{{ recipe.id }}"
      >
      <label class="form-check-label" for="recipe-{{ recipe.id }}">
        {{ recipe.name }}
      </label>
    </div>
  {% endfor %}

    <div class="mt-2">
      <a href="{{ url_for('views.add_recipe') }}" class="btn btn-link">
        Need more recipes for the meal?
      </a>
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Create Meal</button>
    </div>
</div>


{% endblock %}
